<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <header id="navbar" class="border d-flex align-items-center">
      <nav
        class="container-md navbar navbar-expand-sm navbar-light bg-white py-0"
      >
        <div class="logo">
          <a class="navbar-brand" href="#"
            ><img
              src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
              alt="Instagram"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse">
          <form class="form-inline my-2 my-lg-0 ml-5 d-none d-sm-block">
            <input
              class="form-control mr-sm-2 empty"
              type="search"
              placeholder="Ara"
              aria-label="Search"
            />
          </form>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <i class="fas fa-home fa-lg mr-2 d-none d-sm-block mt-1"></i
                ><span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i
                  class="
                    fab
                    fa-facebook-messenger fa-lg
                    mr-2
                    d-none d-sm-block
                    mt-1
                  "
                ></i
                ><span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="far fa-compass fa-lg mr-2 d-none d-sm-block mt-1"></i
                ><span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="far fa-heart fa-lg mr-2 d-none d-sm-block mt-1"></i
                ><span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <img
                  class="d-none d-sm-block rounded-circle"
                  src="/assets/profilepic.jpg"
                  alt="Profile"
                  style="width: 23px; height: 23px"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="container middlearea mt-2 ml-5">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body d-flex">
              <a href="#">
                <img
                  src="/assets/kodluoruz_logo.png"
                  alt=""
                  class="storyphoto mr-3 img-fluid border border-danger rounded-circle"
                />
                <p class="storytext">kodluyoruz</p>
              </a>
              <a href="#">
                <img
                  src="/assets/kodluoruz_logo.png"
                  alt=""
                  class="storyphoto mr-3 img-fluid border border-danger rounded-circle"
                />
                <p class="storytext">kodluyoruz</p>
              </a>
              <a href="#">
                <img
                  src="/assets/kodluoruz_logo.png"
                  alt=""
                  class="storyphoto mr-3 img-fluid border border-danger rounded-circle"
                />
                <p class="storytext">kodluyoruz</p>
              </a>
              <a href="#">
                <img
                  src="/assets/kodluoruz_logo.png"
                  alt=""
                  class="storyphoto mr-3 img-fluid border border-danger rounded-circle"
                />
                <p class="storytext">kodluyoruz</p>
              </a>
              <a href="#">
                <img
                  src="/assets/kodluoruz_logo.png"
                  alt=""
                  class="storyphoto mr-3 img-fluid border border-danger rounded-circle"
                />
                <p class="storytext">kodluyoruz</p>
              </a>
              <a href="#">
                <img
                  src="/assets/kodluoruz_logo.png"
                  alt=""
                  class="storyphoto img-fluid border border-danger rounded-circle"
                />
                <p class="storytext">kodluyoruz</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
